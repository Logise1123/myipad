<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>My Apps</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;

      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }

      border: none;

      cursor: pointer;
      transition: background 0.3s;
    }

      background: #005fcc;
    }
  </style>
