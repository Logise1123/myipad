<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scratch Fullscreen</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      overflow: hidden;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <iframe
    src="https://scratch.mit.edu/projects/1075908800/embed"
    allowtransparency="true"
    allowfullscreen
    scrolling="no"
  ></iframe>
</body>
</html>
